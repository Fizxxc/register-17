<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran 17 Agustus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gradient-to-br from-red-600 via-white to-red-500 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-red-600">Form Pendaftaran 17 Agustus ðŸ‡®ðŸ‡©</h1>
      <p class="text-gray-600 mt-2">Silakan isi formulir untuk mengikuti lomba</p>
    </div>

    <form id="formDaftar" class="space-y-4">
      <div>
        <label class="block font-medium">Nama Lengkap</label>
        <input id="nama" type="text" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500" />
      </div>
      <div>
        <label class="block font-medium">Kelas</label>
        <select id="kelas" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500">
          <option value="">-- Pilih Kelas --</option>
          <option>TK</option>
          <option>SD</option>
          <option>SMP</option>
          <option>SMA/SMK</option>
        </select>
      </div>
      <div>
        <label class="block font-medium">No. WhatsApp</label>
        <input id="wa" type="tel" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500" />
      </div>
      <div>
        <label class="block font-medium">Pilih Lomba</label>
        <select id="lomba" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500">
          <option value="">-- Pilih Lomba --</option>
          <option>Balap Karung</option>
          <option>Tarik Tambang</option>
          <option>Makan Kerupuk</option>
          <option>Lomba Anak-anak</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg">
        Daftar Sekarang
      </button>
    </form>
  </div>

  <!-- Load firebase.js sebagai ES Module -->
<script type="module">
  import { db, ref, push, set } from './firebase.js';

  const form = document.getElementById('formDaftar');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nama = document.getElementById('nama').value.trim();
    const kelas = document.getElementById('kelas').value;
    const wa = document.getElementById('wa').value.trim();
    const lomba = document.getElementById('lomba').value;

    if (!nama || !kelas || !wa || !lomba) {
      return Swal.fire({
        icon: 'warning',
        title: 'Lengkapi semua isian!',
        toast: true,
        position: 'top-end',
        timer: 2500,
        showConfirmButton: false
      });
    }

    try {
      const daftarRef = ref(db, 'pendaftaran17agustus');
      const newRef = push(daftarRef);
      await set(newRef, { nama, kelas, wa, lomba });

      Swal.fire({
        icon: 'success',
        title: 'Berhasil mendaftar!',
        text: 'Kami akan menghubungi kamu via WhatsApp.',
        toast: true,
        position: 'top-end',
        timer: 3000,
        showConfirmButton: false
      });

      form.reset();
    } catch (err) {
      Swal.fire({
        icon: 'error',
        title: 'Gagal menyimpan data',
        text: err.message,
        toast: true,
        position: 'top-end',
        timer: 3000,
        showConfirmButton: false
      });
    }
  });
</script>
</body>
</html>
