<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Data Pendaftar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <h1 class="text-3xl font-bold text-center text-red-600 mb-6">ğŸ“‹ Data Pendaftar 17 Agustus</h1>

  <div class="overflow-x-auto bg-white rounded-lg shadow p-4 max-w-5xl mx-auto">
    <table class="min-w-full text-sm text-left text-gray-700">
      <thead class="text-xs text-white uppercase bg-red-600">
        <tr>
          <th class="px-4 py-3">#</th>
          <th class="px-4 py-3">Nama</th>
          <th class="px-4 py-3">Kelas</th>
          <th class="px-4 py-3">No. WhatsApp</th>
          <th class="px-4 py-3">Lomba</th>
        </tr>
      </thead>
      <tbody id="dataTable" class="bg-white divide-y divide-gray-200">
        <!-- Data dari Firebase akan muncul di sini -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { db, ref, onValue } from "./firebase.js";

    const dataTable = document.getElementById("dataTable");
    const daftarRef = ref(db, "pendaftaran17agustus");

    onValue(daftarRef, (snapshot) => {
      dataTable.innerHTML = ""; // Reset table
      let i = 1;

      snapshot.forEach((child) => {
        const data = child.val();
        const row = `
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-2 font-semibold">${i++}</td>
            <td class="px-4 py-2">${data.nama}</td>
            <td class="px-4 py-2">${data.kelas}</td>
            <td class="px-4 py-2">${data.wa}</td>
            <td class="px-4 py-2">${data.lomba}</td>
          </tr>
        `;
        dataTable.insertAdjacentHTML("beforeend", row);
      });

      if (i === 1) {
        dataTable.innerHTML = `
          <tr>
            <td colspan="5" class="text-center py-4 text-gray-500">Belum ada pendaftar.</td>
          </tr>
        `;
      }
    });
  </script>
</body>
</html>
